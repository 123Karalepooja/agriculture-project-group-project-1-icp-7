<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact page</title>
    <script src="https://kit.fontawesome.com/e1dfaab171.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="./../css/contact.css">
    
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            </div>
            <div class="container">
                <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                    <h3>Address</h3>
                    <p>Farm center Pune,Maharashtra 411001</p>
                    </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                        <h3>phone</h3>
                        <p>444-000-2012</p>
                    </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                            <div class="text">
                            <h3>Email</h3>
                            <p>farmcenter235@gmail.com</p>
                        </div>
                            </div>
                            </div>
                            <div class="contactform">
                                <form>
                                    <h2>Send Message</h2>
                                    <div class="inputbox">
                                        <label for="name">Full Name</label>
                                        <input type="text" name="" placeholder="Enter your full name" required="required">
                                        
                                    </div>
                                    <div class="inputbox">
                                        <label for="email">Email</label>
                                        <input type="text" name="" placeholder="Enter Email" required="required">
                                        
                                    </div>
                                    <div class="inputbox">
                                        <label for="mess">Type Your Message</label>
                                         <textarea placeholder="Enter The Message" required="required"></textarea>
                                        
                                    </div>
                                    <div class="inputbox">
                                    <input type="submit" value="Send ">
                                    </div>
                                    </form>
                </body>
                </html>
